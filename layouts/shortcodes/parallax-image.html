
{{- $src := or (.Get "src") "" }}
{{- $id := or (.Get "id") "" }}
<style>
#parallax-{{ $id }} {
  /* The image used */
    background-image: url( {{ absURL $src }} );
    /* Set a specific height */
    min-height: 500px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>

<div id="parallax-{{ $id }}">
</div>
