<section id="contact" class="my-4">
  <form action="/mailbox/contact" method="POST"
        class="max-w-xl mx-auto bg-white/60 backdrop-blur-md 
               p-6 rounded-2xl shadow-md flex flex-col gap-4">

    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
        Name
      </label>
      <input type="text" id="name" name="name" required
             class="w-full px-3 py-2 rounded-xl border border-gray-300 
                    focus:outline-none focus:ring-2 focus:ring-violet-400" />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        E-Mail
      </label>
      <input type="email" id="email" name="email" required
             class="w-full px-3 py-2 rounded-xl border border-gray-300 
                    focus:outline-none focus:ring-2 focus:ring-violet-400" />
    </div>

    <!-- Subject -->
    <!-- <div> -->
    <!--   <label for="subject" class="block text-sm font-medium text-gray-700 mb-1"> -->
    <!--     Betreff -->
    <!--   </label> -->
    <!--   <input type="text" id="subject" name="subject" -->
    <!--          class="w-full px-3 py-2 rounded-xl border border-gray-300  -->
    <!--                 focus:outline-none focus:ring-2 focus:ring-violet-400" /> -->
    <!-- </div> -->

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
        Nachricht
      </label>
      <textarea id="message" name="message" rows="5" required
                class="w-full px-3 py-2 rounded-xl border border-gray-300 
                       focus:outline-none focus:ring-2 focus:ring-violet-400"></textarea>
    </div>

    <!-- Approval Checkbox -->
    <div class="flex items-center gap-2">
      <input id="approval" name="approval" type="checkbox" required
             class="h-4 w-4 text-violet-600 border-gray-300 rounded 
                    focus:ring-violet-500">
      <label for="approval" class="text-sm text-gray-700">
        Ich stimme der Verarbeitung meiner Daten gemäß der Datenschutzerklärung zu.
      </label>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full py-2 px-4 bg-violet-400/80 text-gray-800 font-semibold 
                   rounded-xl shadow-md transition-all duration-200 
                   hover:bg-violet-500 hover:text-white">
      Abschicken
    </button>
  </form>
</section>
