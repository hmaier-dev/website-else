{{- $datum := or (.Get "datum") "" }}
{{- $ort := or (.Get "ort") "" }}
{{- $event := or (.Get "event") "" }}
{{- $stadt := or (.Get "stadt") "" }}

<div class="event flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-4 p-4 border-b border-gray-300 text-base sm:text-xl font-sans">
  <div class="w-full sm:w-32 text-gray-700 font-semibold">Am {{ $datum }}:</div>
  <div class="w-full sm:w-64 text-blue-800 font-bold">{{ $event }}</div>
  <div class="w-full sm:w-40 text-gray-600">Location: {{ $ort }}</div>
  <div class="w-full sm:w-40 text-gray-500 italic">In {{ $stadt }}</div>
</div>
