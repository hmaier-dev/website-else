{{- $datum := or (.Get "datum") "" }}
{{- $ort := or (.Get "ort") "" }}
{{- $event := or (.Get "event") "" }}
{{- $stadt := or (.Get "stadt") "" }}

<div class="event flex flex-row items-center gap-4 p-4 border-b border-gray-300 text-xl font-sans">
  <div class="w-32 text-gray-700 font-semibold">{{ $datum }}:</div>
  <div class="w-64 text-blue-800 font-bold">{{ $event }}</div>
  <div class="w-40 text-gray-600">{{ $ort }}</div>
  <div class="w-40 text-gray-500 italic">{{ $stadt }}</div>
</div>
