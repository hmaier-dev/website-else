<nav class="bg-violet-300 fixed top-0 left-0 z-10
            flex flex-col items-center 
            h-full w-48 justify-center shadow-md text-2xl
            max-sm:h-16 max-sm:w-full 
            max-sm:flex-row max-sm:justify-evenly 
            max-sm:items-center max-sm:text-base">

    <ul class="flex flex-col md:items-start sm:items-center gap-4 max-sm:flex-row">
        {{ range site.Menus.main }}
            <li>
                <a href="{{ .URL }}" 
                   class="flex items-center space-x-2 hover:text-blue-600 cursor-pointer nav-link text-center font-bold text-gray-700 hover:underline">
                    <div class="flex row">
                      {{ if eq .Name "home" }}
                      <span>
                        <!--You can put svg here-->
                      </span>
                      {{ end }}
                      {{ if eq .Name "about-me" }}
                      <span>
                        <!--You can put svg here-->
                      </span>
                      {{ end }}
                      {{ if eq .Name "workshops" }}
                      <span>
                        <!--You can put svg here-->
                      </span>
                      {{ end }}
                      {{ if eq .Name "events" }}
                      <span>
                        <!--You can put svg here-->
                      </span>
                      {{ end }}
                      <span>{{ .Name }}</span>
                    </div>
                </a>
            </li>
        {{ end }}
    </ul>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const currentUrl = window.location.pathname;
    const links = document.querySelectorAll(".nav-link");

    links.forEach(link => {
      // Normalize trailing slashes
      let linkPath = link.getAttribute("href");
      if (linkPath.endsWith("/")) linkPath = linkPath.slice(0, -1);
      let currentPath = currentUrl.endsWith("/") ? currentUrl.slice(0, -1) : currentUrl;

      if (linkPath === currentPath) {
        link.classList.add("text-blue-600", "underline");
        link.classList.remove("text-gray-700");
      }
    });
  });
</script>
