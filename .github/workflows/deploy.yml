---
name: earthly +build and deployment to vm

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - content/**
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      FORCE_COLOR: 1
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Docker Login
      run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"
    - name: Download latest earthly
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.8.13/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
    - name: Earthly +build
      run: |
        earthly +build
    - name: Debug
      run: ls -la
    - name: export ./public as artifact
      uses: actions/upload-artifact@v4
      with:
        name: public-html
        path: public/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: import ./public artifact
      uses: actions/download-artifact@v4
      with:
        name: public-html
        path: public/
    - name: Debug
      run: ls -la
    - name: Change ownership and permissions
      run: |
        sudo chmod -R 755 ./public/
        sudo chown -R www-data:www-data ./public/
    - name: Set up ssh and rsync to vm
      uses: mschmitt/rsync-with-ssh-agent@v2
      with:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          RSYNC_LOCAL_PATH: ./public/
          RSYNC_REMOTE_PATH: ~/public/
          RSYNC_OPTIONS: '--recursive --archive  --verbose --dry-run'

